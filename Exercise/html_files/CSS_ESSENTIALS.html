<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS ESSENTIALS PRACTICE</title>
    <style>
        /* media - query */
        h1{
            background-color: yellow;
            border: 2px solid black;
        }

        .box{
            background-color: aqua;
            height: 60vh;
            width: 60vw;
            display: flex;
        }
        .item{
            height: 100px;
            width: 100px;
            border: 2px solid black;
            background-color: red;
        }

        @media only screen and (max-width:455px){
            .box{
                flex-direction: column;
            }
        }
        /* z-index */
        .box1 {
            height: 150px;
            width: 150px;
            border: 2px solid black;
            background-color: pink;
        }

        .one {
            background-color: aquamarine;
            position: relative;
            z-index: 1;
        }

        .two {
            background-color: darksalmon;
            position: relative;
            bottom: 50px;
        }
    </style>
</head>
<body>
    <!-- media-query -->
    <h1>Media Queries Demo</h1>
    <div class="box">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
    <!-- z-index -->
    <hr>
    <h2>Z-index</h2>
    <div class="box1 one">1</div>
    <div class="box1 two">2</div>
    <div class="box1 three">3</div>

</body>
</html>
