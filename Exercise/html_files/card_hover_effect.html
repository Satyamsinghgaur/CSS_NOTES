<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card hover effect delta Batch</title>
    <style>

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
        }

        .card {
            width: 200px;
            height: 250px;
            border: 2px solid black;
            display: inline-block;
            margin: 10px;
            border-radius: 5px;
            box-shadow: 0px 4px 8px black;
            transition: box-shadow 0.2s ease-in-out 0s;
        }

        .card:hover {
            box-shadow: 0px 8px 16px darkblue;
        }
        img {
            width: 100%;
            border-radius: 5px 5px 0 0;
            background-color: white;
        }

        .desc {
            padding: 0 2px 0 2px;
        }
    </style>
</head>
<body>
    <!-- male. -->
    <div class="card">
        <img src="../images/male-icon-7907.jpg" alt="man">
        <div class="desc">
            <h3>Rahul Kumar</h3>
            <p>Data Analyst</p>
        </div>
    </div>

    <!-- female. -->
    <div class="card">
        <img src="../images/female-icon-7883.png" alt="woman">
        <div class="desc">
            <h3>Neha Sharma</h3>
            <p>Software Engineer</p>
        </div>
    </div>

</body>
</html>
