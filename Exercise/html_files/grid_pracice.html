<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS GRID PRACTICE</title>

    <style>
        .container {
            width: 600px;
            height: 300px;
            background-color: yellow;
            display: grid;
            grid-template-rows: 1fr 1fr 1fr 1fr;
            grid-template-columns: repeat(3, 1fr);
            /* row-gap: 10px;
            column-gap: 10px; */
            grid-gap: 10px 20px;
            /* justify-items: start; */
            place-items: center;
        }

        .item {
            width: 100px;
            height: 50px;
            background-color: greenyellow;
            border: 2px solid black;
            text-align: center;
        }
        #first {
            /* grid-column: 1 / span 2; */
            place-self: start;
        }

        /* #two {
            grid-row-start: 1;
            grid-row-end: 3;
            grid-row: 1 / 3;
        } */
    </style>
</head>
<body>
    <h1>Grid Playground</h1>
    <div class="container">
        <div class="item" id="first">1</div>
        <div class="item" id="two">2</div>
        <div class="item" id="third">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </div>
</body>
</html>
