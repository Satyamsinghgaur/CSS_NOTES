<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box Excercise</title>
    <style>
        #container{
            height: 300px;
            width: 88%;
            background-color: azure;
            margin: 10px auto;
            border: 2px solid black;
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            flex-wrap: nowrap;
            /* align-items: ; */
            align-content: stretch;
        }
        h1{
            text-align: center;
        }
        #org {
            align-self: center;
            flex-basis: 200px;
            /* flex-basis: 150px; */
            flex-shrink: 1;
        }
        #yel {
            flex-basis: 200px;
            flex-shrink: 2;
        }

        #container div {
            height: 50px;
            width: 50px;
            color: white;
            text-align: center;
            font-size: 1.5;
        }
    </style>
</head>
<body>
    <h1>Flexbox Playground</h1>
    <div id="container">
        <div style="background-color: #9400d3;">violet</div>
        <div style="background-color: #4b0082;">indigo</div>
        <div style="background-color: #0000ff;">blue</div>
        <div style="background-color: #00ff00;">green</div>
        <div id="yel" style="background-color: #ffff00;">yellow</div>
        <div id="org" style="background-color: #ff7f00;">orange</div>
        <div style="background-color: #ff0000;">red</div>
    </div>


</body>
</html>
