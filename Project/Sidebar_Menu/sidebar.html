<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./sidebar.css">
    <title>SIDE BAR MENU</title>
</head>
<body>
    <div class="main_box">
        <!-- habburger icon -->
        <input type="checkbox" id="check">
        <div class="btn_one">
            <label for="check" style="color: white;">
                <i class="ri-menu-line"></i>
            </label>
        </div>
        <!-- sidebar -->
        <div class="sidebar_menu">
            <!-- sidebar options -->
            <!-- logo -->
            <div class="logo">
                <a href="#">Satyam Singh Gaur</a>
            </div>
            <!-- sidebar cross button -->
            <div class="btn_two">
                <label for="check" style="color: gray;">
                    <i class="ri-close-line"></i>
                </label>
            </div>
            <!-- menu options -->
            <div class="menu">
                <ul>
                    <li>
                        <i class="ri-gallery-line"></i>
                        <a href="#">Gallrey</a>
                    </li>
                    <li>
                        <i class="ri-layout-grid-2-fill"></i>
                        <a href="#">Shortcuts</a>
                    </li>
                    <li>
                        <i class="ri-checkbox-multiple-blank-fill"></i>
                        <a href="#">Exhibits</a>
                    </li>
                    <li>
                        <i class="ri-store-2-line"></i>
                        <a href="#">Store</a>
                    </li>
                    <li>
                        <i class="ri-phone-fill"></i>
                        <a href="#">Contacts</a>
                    </li>
                    <li>
                        <i class="ri-feedback-line"></i>
                        <a href="#">Feedback</a>
                    </li>
                </ul>
            </div>
            <!-- social media links -->
            <div class="social_media">
                <ul>
                    <a href="#"><i class="ri-facebook-circle-fill"></i></a>
                    <a href="#"><i class="ri-twitter-fill"></i></a>
                    <a href="#"><i class="ri-instagram-line"></i></a>
                    <a href="#"><i class="ri-youtube-fill"></i></a>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
